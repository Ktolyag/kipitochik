<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>НАМ ПИЗДА</title>
    
    <script src="countDown.min.js"></script>
    <link href="style.css" media="all" rel="stylesheet" />
    <style>
        body {
            background:ffff;
        }
       
    </style>
</head>
<body>
<center>
    <h1>ВРЕМЯ ДО ИСТОРИИИ!</h1>
    <div class="container"></div>
    <script>
        var cd = new Countdown({
            cont: document.querySelector('.container'),
            date: 1624262400000,
            outputTranslation: {
                week: 'Недель',
                day: 'Дней',
                hour: 'Часов',
                minute: 'Минут',
                second: 'Секунд',
            },
            endCallback: null,
            outputFormat: 'week|day|hour|minute|second',
        });
        cd.start();
    </script>
    <h1>НАМ ПИЗДА!</h1>
    </center>
</body>
</html>
