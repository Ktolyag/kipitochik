<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>касперский блокирует сайт</title>
 </head>
<style>
#blink5 {
  -webkit-animation: blink5 2s linear infinite;
  animation: blink5 2s linear infinite;
}
@-webkit-keyframes blink5 {
  0% { color: rgb(128, 0, 0); }
  50% { color: rgb(183, 65, 14); }
  100% { color: rgb(128, 0, 0); }
}
@keyframes blink5 {
  0% { color: rgb(128, 0, 0); }
  50% { color: rgb(183, 65, 14); }
  100% { color: rgb(128, 0, 0); }
}
</style>
 <body>
  <h1>жизнь</h1>
  <p>ворам</p>
  <h4> id="blink5">Детям до года реально ноль лет</h4>
  <p><img src="iD0y1rfY9Pw.jpg" alt="сынок"></p>
 
 </body>
</html>
